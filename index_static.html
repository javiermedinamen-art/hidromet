<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hidrométrico Interactivo (Estático)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* [Los estilos CSS permanecen IGUAL] */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 95%;
            max-width: 1400px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #004d99;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
        }

        .dashboard-layout {
            display: flex;
            gap: 20px;
            min-height: 650px; 
        }
        
        .map-panel {
            flex: 1; 
            min-width: 45%; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .data-panel {
            flex: 1; 
            min-width: 45%;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        #mapa {
            height: 100%;
            min-height: 650px;
            width: 100%;
            border: none; 
        }

        /* [CONTENEDOR DEL GRÁFICO AHORA ES UN DIV] */
        #chartContainer {
            flex-grow: 1; 
            width: 100%; 
            min-height: 580px; 
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px 'Roboto', sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 10px;
            height: 10px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Dashboard Hidrométrico Interactivo (Estático)</h1>
        
        <div class="dashboard-layout">
            
            <div class="map-panel">
                <div id="mapa"></div>
            </div>
            
            <div class="data-panel">
                <div class="controls">
                    <label for="station-select">Seleccionar Estación:</label>
                    <select id="station-select" onchange="displayTimeSeries(this.value)">
                        <option value="" selected disabled>--- Seleccione una Estación ---</option>
                        </select>
                </div>
                
                <div id="chartContainer" class="plotly-graph-div">
                    <p id="chartStatus" style="text-align: center; color: #6c757d; padding: 100px;">Seleccione una estación en el mapa o en el selector para ver la serie de precipitación.</p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // --- CONFIGURACIÓN DE RUTAS ---
        // La ruta a la carpeta de datos estáticos subidos a GitHub Pages
        const DATA_STATIC_BASE_URL = 'data_static'; 
        
        let mapa = null;
        let layerControl = null;
        let estacionesLayer = null; 
        let stationNameMap = {}; // Para guardar {code: name}

        // --- Constantes y Estilos ---
        function getColorByFuente(fuente) {
            fuente = (fuente || '').toUpperCase().replace(/_NERC/g, ''); 
            switch (fuente) {
                case 'DGA': return '#007bff';
                case 'CEAZAMET': return '#28a745';
                case 'CIEP': return '#ffc107';
                case 'CECS': return '#dc3545';
                case 'DMC': return '#6f42c1';
                case 'CR2': return '#fd7e14';
                default: return '#6c757d';
            }
        }
        
        const FUENTES_MAP = {
            'DGA': '#007bff', 'CEAZAMET': '#28a745', 'CIEP': '#ffc107', 
            'CECS': '#dc3545', 'DMC': '#6f42c1', 'CR2': '#fd7e14', 'Otro': '#6c757d'
        };

        // 1. Inicializar el mapa y controles base
        function inicializarMapa() {
            mapa = L.map('mapa').setView([-33.4489, -70.6693], 5);
            // ... (Lógica de mapas base y leyenda permanece igual) ...
            const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mapa);
            
            const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            });

            const baseMaps = {
                "OpenStreetMap (Calles)": osm, "Esri World Imagery (Satelital)": satelite
            };
            
            layerControl = L.control.layers(baseMaps, {}).addTo(mapa);
            
            const legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend'); 
                let labels = ['<b>Fuentes de Estaciones</b>'];
                for (const key in FUENTES_MAP) {
                    labels.push(
                        '<i style="background:' + FUENTES_MAP[key] + '"></i> ' + key
                    );
                }
                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(mapa);
        }
        
        // 2. Cargar Estaciones (Puntos) y llenar el selector desde el GeoJSON estático
        async function cargarDatosGeoespaciales() {
            const GEOJSON_URL = `${DATA_STATIC_BASE_URL}/estaciones.geojson`;
            const NAMES_URL = `${DATA_STATIC_BASE_URL}/station_names.json`;

            try {
                // Cargar el archivo de mapeo de nombres para usarlo en el frontend
                const nameResponse = await fetch(NAMES_URL);
                stationNameMap = await nameResponse.json();

                // Cargar el GeoJSON principal
                const geoResponse = await fetch(GEOJSON_URL);
                if (!geoResponse.ok) throw new Error(`Error al cargar el GeoJSON: ${geoResponse.status}`);

                const geojsonData = await geoResponse.json();
                
                // ... (Lógica de dibujo de Leaflet permanece igual) ...
                if (estacionesLayer) { mapa.removeLayer(estacionesLayer); layerControl.removeLayer(estacionesLayer); }

                const stationSelect = document.getElementById('station-select');
                stationSelect.innerHTML = '<option value="" selected disabled>--- Seleccione una Estación ---</option>';

                estacionesLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function (feature, latlng) {
                        const color = getColorByFuente(feature.properties.fuente);
                        return L.circleMarker(latlng, { 
                            radius: 6, 
                            fillColor: color, 
                            color: "#000", 
                            weight: 1, 
                            fillOpacity: 0.8 
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        const props = feature.properties;
                        if (props) {
                            const name = props.name || 'N/A';
                            const code = props.code_internal || 'N/A';
                            const elev = props.elevation || 'N/A';
                            const fuente = props.fuente || 'N/A';
                            const cuenca = props.basin || 'N/A'; 
                            
                            // Llenar datos para el selector
                            if (code !== 'N/A' && name !== 'N/A') {
                                const option = new Option(`${name} (${code})`, code);
                                stationSelect.appendChild(option);
                            }

                            // Crear Popup
                            const html = `<h4 style="margin: 0 0 5px; color: ${getColorByFuente(fuente)}; font-weight: 500;">${name}</h4>
                                             <p style="margin: 0;"><b>Código:</b> ${code}</p>
                                             <p style="margin: 0;"><b>Cuenca:</b> ${cuenca}</p>
                                             <p style="margin: 0;"><b>Elevación:</b> ${elev} m s.n.m.</p>
                                             <p style="margin: 0;"><b>Fuente:</b> <span style="font-weight: bold;">${fuente}</span></p>
                                             <hr style="margin: 5px 0;">
                                             <button onclick="displayTimeSeries('${code}')">Ver Serie Temporal</button>`;
                            layer.bindPopup(html);
                        }
                    }
                }).addTo(mapa);
                
                layerControl.addOverlay(estacionesLayer, "Estaciones Hidrométricas");

                const bounds = estacionesLayer.getBounds();
                if (bounds.isValid()) { mapa.fitBounds(bounds.pad(0.1)); }
                
            } catch (error) {
                console.error("Error al obtener los datos de estaciones:", error);
                const chartDiv = document.getElementById('chartContainer');
                chartDiv.innerHTML = `<p style="text-align: center; color: #dc3545; padding: 100px;">Error FATAL: No se pudieron cargar los datos geoespaciales desde ${GEOJSON_URL}. Verifique que los archivos estáticos estén subidos a GitHub Pages.</p>`;
            }
        }

        // 3. Función principal para obtener y dibujar la serie temporal (Plotly.js)
        async function displayTimeSeries(stationCode) {
            if (!stationCode || stationCode === 'N/A') return;

            const CSV_URL = `${DATA_STATIC_BASE_URL}/${stationCode}.csv`;
            const chartDiv = document.getElementById('chartContainer');
            
            // 1. Mostrar estado de carga
            chartDiv.innerHTML = `<p style="text-align: center; color: #007bff; padding: 100px;">Cargando serie temporal para ${stationCode}...</p>`;
            document.getElementById('station-select').value = stationCode;

            try {
                // 2. Cargar el CSV usando Papa Parse
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error(`Error ${response.status}: CSV no encontrado en ${CSV_URL}`);
                const csvText = await response.text();
                
                // Parsear el CSV
                const parseResult = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true, // Intenta convertir valores a números, etc.
                    skipEmptyLines: true
                });

                if (parseResult.errors.length > 0) {
                    console.error("Errores de parseo:", parseResult.errors);
                    throw new Error("Error al procesar el archivo CSV.");
                }

                const data = parseResult.data;

                // 3. Preparar datos para Plotly
                const dates = data.map(row => row.Fecha);
                const precip = data.map(row => row.Precipitacion_mm);
                const stationName = stationNameMap[stationCode] || stationCode;

                // 4. Generar botones de zoom anual
                const uniqueYears = [...new Set(dates.map(d => new Date(d).getFullYear()))].sort();
                
                const buttons = [
                    {
                        label: "Serie Completa",
                        method: "relayout",
                        args: [{"xaxis.range": [null, null], "title.text": `Precipitación diaria - ${stationName}`}]
                    }
                ].concat(uniqueYears.map(year => ({
                    label: String(year),
                    method: "relayout",
                    args: [
                        {
                            "xaxis.range": [`${year}-01-01`, `${year}-12-31`],
                            "title.text": `Precipitación diaria - ${stationName} (${year})`
                        }
                    ]
                })));

                // 5. Definir la traza y el layout
                const trace = {
                    x: dates,
                    y: precip,
                    mode: 'lines',
                    type: 'scatter',
                    name: 'Precipitación',
                    line: {color: "#000000", width: 2}
                };

                const layout = {
                    title: {
                        text: `Precipitación diaria - ${stationName}`,
                        y: 0.95, x: 0.5, xanchor: 'center', yanchor: 'top'
                    },
                    margin: {l: 50, r: 40, t: 100, b: 40},
                    xaxis: {
                        title: "Fecha",
                        rangeslider: {visible: true},
                        type: "date"
                    },
                    yaxis: {
                        title: "Precipitación (mm)"
                    },
                    hovermode: "x unified",
                    updatemenus: [
                        {
                            type: "buttons",
                            direction: "right",
                            active: 0, 
                            x: 0.0, y: 1.1, xanchor: "left", yanchor: "top",
                            buttons: buttons
                        }
                    ]
                };

                // 6. Dibujar el gráfico
                Plotly.newPlot(chartDiv, [trace], layout, {responsive: true});

            } catch (error) {
                console.error("Error al cargar o dibujar la serie temporal:", error);
                chartDiv.innerHTML = `<p style="text-align: center; color: #dc3545; padding: 100px;">Error al cargar el gráfico: ${error.message}</p>`;
            }
        }
        
        // --- INICIO DE LA APLICACIÓN ---
        window.onload = function() {
            inicializarMapa();
            cargarDatosGeoespaciales(); 
        };
    </script>

</body>
</html>
