<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hidrométrico Interactivo</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Estilos CSS --- */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 95%;
            max-width: 1400px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #004d99;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
        }

        .dashboard-layout {
            display: flex;
            gap: 20px;
            min-height: 650px; 
        }
        
        .map-panel {
            flex: 1; 
            min-width: 45%; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .data-panel {
            flex: 1; 
            min-width: 45%;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* --- MAPA Y GRÁFICO (Contenedor ahora es un IFRAME) --- */
        #mapa {
            height: 100%;
            min-height: 650px;
            width: 100%;
            border: none; 
        }

        /* El contenedor del gráfico ha sido reemplazado por #chartIframe */

        /* --- CONTROLES Y LEYENDA --- */
        .controls {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px 'Roboto', sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 10px;
            height: 10px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Dashboard Hidrométrico Interactivo (Estaciones y Series Temporales)</h1>
        
        <div class="dashboard-layout">
            
            <div class="map-panel">
                <div id="mapa"></div>
            </div>
            
            <div class="data-panel">
                <div class="controls">
                    <label for="station-select">Seleccionar Estación:</label>
                    <select id="station-select" onchange="displayTimeSeries(this.value)">
                        <option value="" selected disabled>--- Seleccione una Estación ---</option>
                        </select>
                </div>
                
                <iframe 
                    id="chartIframe" 
                    style="flex-grow: 1; border: none; width: 100%; min-height: 580px; background-color: #ffffff;"
                    src="" 
                    title="Gráfico de Serie Temporal"
                    allow="fullscreen"
                >
                    <p id="chartStatus" style="text-align: center; color: #6c757d; padding: 100px;">Seleccione una estación en el mapa o en el selector para ver la serie de precipitación.</p>
                </iframe>
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // --- VARIABLES GLOBALES PARA MANEJO DE ESTADO ---
        // ASEGÚRATE que esta URL sea correcta.
        const API_BASE_URL = 'https://hidromet.onrender.com/api/v1'; 
        
        let mapa = null;
        let layerControl = null;
        let estacionesLayer = null; 
        
        // --- Constantes y Estilos ---
        function getColorByFuente(fuente) {
            fuente = (fuente || '').toUpperCase().replace(/_NERC/g, ''); 
            switch (fuente) {
                case 'DGA': return '#007bff';
                case 'CEAZAMET': return '#28a745';
                case 'CIEP': return '#ffc107';
                case 'CECS': return '#dc3545';
                case 'DMC': return '#6f42c1';
                case 'CR2': return '#fd7e14';
                default: return '#6c757d';
            }
        }
        
        const FUENTES_MAP = {
            'DGA': '#007bff', 'CEAZAMET': '#28a745', 'CIEP': '#ffc107', 
            'CECS': '#dc3545', 'DMC': '#6f42c1', 'CR2': '#fd7e14', 'Otro': '#6c757d'
        };

        // 1. Inicializar el mapa y controles base
        function inicializarMapa() {
            mapa = L.map('mapa').setView([-33.4489, -70.6693], 5);
            
            const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mapa);
            
            const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            });

            const baseMaps = {
                "OpenStreetMap (Calles)": osm, "Esri World Imagery (Satelital)": satelite
            };
            
            layerControl = L.control.layers(baseMaps, {}).addTo(mapa);
            
            // --- Leyenda de Fuentes ---
            const legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend'); 
                let labels = ['<b>Fuentes de Estaciones</b>'];
                for (const key in FUENTES_MAP) {
                    labels.push(
                        '<i style="background:' + FUENTES_MAP[key] + '"></i> ' + key
                    );
                }
                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(mapa);
        }
        
        // 2. Cargar Estaciones (Puntos) y llenar el selector
        async function cargarDatosGeoespaciales() {
            const API_URL = `${API_BASE_URL}/lugares`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const geojsonData = await response.json();
                
                if (estacionesLayer) { mapa.removeLayer(estacionesLayer); layerControl.removeLayer(estacionesLayer); }

                const stationSelect = document.getElementById('station-select');
                stationSelect.innerHTML = '<option value="" selected disabled>--- Seleccione una Estación ---</option>';

                estacionesLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function (feature, latlng) {
                        const color = getColorByFuente(feature.properties.fuente);
                        return L.circleMarker(latlng, { 
                            radius: 6, 
                            fillColor: color, 
                            color: "#000", 
                            weight: 1, 
                            fillOpacity: 0.8 
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        const props = feature.properties;

                        if (props) {
                            const name = props.name || 'N/A';
                            const code = props.code_internal || 'N/A';
                            const elev = props.elevation || 'N/A';
                            const fuente = props.fuente || 'N/A';
                            const cuenca = props.basin || 'N/A'; 
                            
                            // Llenar datos para el selector
                            if (code !== 'N/A' && name !== 'N/A') {
                                const option = new Option(`${name} (${code})`, code);
                                stationSelect.appendChild(option);
                            }

                            // Crear Popup
                            const html = `<h4 style="margin: 0 0 5px; color: ${getColorByFuente(fuente)}; font-weight: 500;">${name}</h4>
                                             <p style="margin: 0;"><b>Código:</b> ${code}</p>
                                             <p style="margin: 0;"><b>Cuenca:</b> ${cuenca}</p>
                                             <p style="margin: 0;"><b>Elevación:</b> ${elev} m s.n.m.</p>
                                             <p style="margin: 0;"><b>Fuente:</b> <span style="font-weight: bold;">${fuente}</span></p>
                                             <hr style="margin: 5px 0;">
                                             <button onclick="displayTimeSeries('${code}')">Ver Serie Temporal</button>`;
                            layer.bindPopup(html);
                        }
                    }
                }).addTo(mapa);
                
                layerControl.addOverlay(estacionesLayer, "Estaciones Hidrométricas");

                const bounds = estacionesLayer.getBounds();
                if (bounds.isValid()) { mapa.fitBounds(bounds.pad(0.1)); }
                
            } catch (error) {
                console.error("Error al obtener los datos de estaciones:", error);
                // Si la API falla, muestra un mensaje en el área del gráfico (aunque ahora sea un iframe)
                const iframe = document.getElementById('chartIframe');
                iframe.srcdoc = `<p style="text-align: center; color: #dc3545; padding: 100px;">Error: No se pudieron cargar las estaciones. Asegúrese de que la API de Render esté activa.</p>`;
            }
        }
        
        // 3. Función principal para obtener y mostrar la serie temporal (Plotly HTML)
        async function displayTimeSeries(stationCode) {
            if (!stationCode || stationCode === 'N/A') return;

            // Referencia al IFRAME
            const chartIframe = document.getElementById('chartIframe');
            const API_URL_CHART = `${API_BASE_URL}/series/chart/${stationCode}`; 

            // Actualizar selector
            document.getElementById('station-select').value = stationCode;
            
            // 🚨 SOLUCIÓN IFRAME: Simplemente apunta el SRC al endpoint del backend.
            chartIframe.src = API_URL_CHART;
        }
        
        // --- INICIO DE LA APLICACIÓN ---
        window.onload = function() {
            inicializarMapa();
            cargarDatosGeoespaciales(); 
        };
    </script>

</body>
</html>
