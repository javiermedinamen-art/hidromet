<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HidroMet</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 95%;
            max-width: 1400px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #004d99;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
        }

        .dashboard-layout {
            display: flex;
            gap: 20px;
            min-height: 650px; 
        }
        
        .map-panel {
            flex: 1; 
            min-width: 45%; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .data-panel {
            flex: 1; 
            min-width: 45%;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        #mapa {
            height: 100%;
            min-height: 650px;
            width: 100%;
            border: none; 
        }

        #chartContainer {
            flex-grow: 1; 
            width: 100%;
            background-color: #ffffff;
            display: block;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .controls {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }

        #yearButtonsContainer {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 6px;
            margin-bottom: 10px;
            padding: 6px;
            scrollbar-width: thin;
            flex-shrink: 0;
        }

        #yearButtonsContainer button {
            flex: 0 0 auto;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        #yearButtonsContainer button:hover {
            background-color: #007bff;
            color: white;
        }

        #yearButtonsContainer button.active {
            background-color: #007bff;
            color: white;
        }

        ::-webkit-scrollbar {
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 4px;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px 'Roboto', sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .legend i {
            width: 10px;
            height: 10px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Explorador de Datos Hidrometeorológicos Depurados en Chile</h1>
        
        <div class="dashboard-layout">
            
            <div class="map-panel">
                <div id="mapa"></div>
            </div>
            
            <div class="data-panel">
                <div class="controls">
                    <label for="station-select">Seleccionar Estación:</label>
                    <select id="station-select" onchange="displayTimeSeries(this.value)">
                        <option value="" selected disabled>--- Seleccione una Estación ---</option>
                    </select>
                </div>

                <div id="yearButtonsContainer"></div>
                
                <div id="chartContainer" class="plotly-graph-div">
                    <p id="chartStatus" style="text-align: center; color: #6c757d; padding: 100px;">Seleccione una estación en el mapa o en el selector para ver la serie de precipitación.</p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const DATA_STATIC_BASE_URL = 'data_static'; 
        let mapa = null;
        let layerControl = null;
        let estacionesLayer = null; 
        let stationNameMap = {}; 
        let currentData = [];

        function getColorByFuente(fuente) {
            fuente = (fuente || '').toUpperCase().replace(/_NERC/g, ''); 
            switch (fuente) {
                case 'DGA': return '#007bff';
                case 'CEAZAMET': return '#28a745';
                case 'CIEP': return '#ffc107';
                case 'CECS': return '#dc3545';
                case 'DMC': return '#6f42c1';
                case 'CR2': return '#fd7e14';
                default: return '#6c757d';
            }
        }

        const FUENTES_MAP = {
            'DGA': '#007bff', 'CEAZAMET': '#28a745', 'CIEP': '#ffc107', 
            'CECS': '#dc3545', 'DMC': '#6f42c1', 'CR2': '#fd7e14', 'Otro': '#6c757d'
        };

        function inicializarMapa() {
            mapa = L.map('mapa').setView([-33.4489, -70.6693], 5);
            const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(mapa);
            const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri'
            });
            const baseMaps = {"Calles": osm, "Satelital": satelite};
            layerControl = L.control.layers(baseMaps, {}).addTo(mapa);

            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function () {
                const div = L.DomUtil.create('div', 'info legend'); 
                let labels = ['<b>Fuentes de Estaciones</b>'];
                for (const key in FUENTES_MAP) {
                    labels.push('<i style="background:' + FUENTES_MAP[key] + '"></i> ' + key);
                }
                div.innerHTML = labels.join('<br>');
                return div;
            };
            legend.addTo(mapa);
        }

        async function cargarDatosGeoespaciales() {
            const GEOJSON_URL = `${DATA_STATIC_BASE_URL}/estaciones.geojson`;
            const NAMES_URL = `${DATA_STATIC_BASE_URL}/station_names.json`;

            try {
                const nameResponse = await fetch(NAMES_URL);
                stationNameMap = await nameResponse.json();
                const geoResponse = await fetch(GEOJSON_URL);
                if (!geoResponse.ok) throw new Error(`Error al cargar el GeoJSON: ${geoResponse.status}`);
                const geojsonData = await geoResponse.json();
                
                if (estacionesLayer) { mapa.removeLayer(estacionesLayer); layerControl.removeLayer(estacionesLayer); }

                const stationSelect = document.getElementById('station-select');
                stationSelect.innerHTML = '<option value="" selected disabled>--- Seleccione una Estación ---</option>';

                estacionesLayer = L.geoJSON(geojsonData, {
                    pointToLayer: (feature, latlng) => {
                        const color = getColorByFuente(feature.properties.fuente);
                        return L.circleMarker(latlng, {radius: 6, fillColor: color, color: "#000", weight: 1, fillOpacity: 0.8});
                    },
                    onEachFeature: (feature, layer) => {
                        const props = feature.properties;
                        if (props) {
                            const name = props.name || 'N/A';
                            const code = props.code_internal || 'N/A';
                            const fuente = props.fuente || 'N/A';
                            if (code !== 'N/A' && name !== 'N/A') {
                                const option = new Option(`${name} (${code})`, code);
                                stationSelect.appendChild(option);
                            }
                            const html = `
                                <h4 style="margin:0;color:${getColorByFuente(fuente)};">${name}</h4>
                                <p><b>Código:</b> ${code}</p>
                                <p><b>Fuente:</b> ${fuente}</p>
                                <button onclick="displayTimeSeries('${code}')">Ver Serie</button>`;
                            layer.bindPopup(html);
                        }
                    }
                }).addTo(mapa);
                
                layerControl.addOverlay(estacionesLayer, "Estaciones");
                const bounds = estacionesLayer.getBounds();
                if (bounds.isValid()) mapa.fitBounds(bounds.pad(0.1));

            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

    async function displayTimeSeries(stationCode) {
        if (!stationCode) return;

        const CSV_URL = `${DATA_STATIC_BASE_URL}/${stationCode}.csv`;
        const chartDiv = document.getElementById('chartContainer');
        
        Plotly.purge(chartDiv);

        chartDiv.innerHTML = `<p style="text-align:center;color:#007bff;padding:100px;">Cargando serie temporal...</p>`;
        document.getElementById('station-select').value = stationCode;

        try {
            const response = await fetch(CSV_URL);
            if (!response.ok) throw new Error(`Error ${response.status}: CSV no encontrado`);
            const csvText = await response.text();
            
            const parseResult = Papa.parse(csvText, {header: true, dynamicTyping: true, skipEmptyLines: true});
            const data = parseResult.data;

            currentData = data;
            const stationName = stationNameMap[stationCode] || stationCode;

            const years = [...new Set(data.map(d => new Date(d.Fecha).getFullYear()))].sort();
            const container = document.getElementById("yearButtonsContainer");
            container.innerHTML = "";

            const allBtn = document.createElement("button");
            allBtn.textContent = "Serie Completa";
            allBtn.classList.add("active");
            allBtn.onclick = () => renderPlot(data, stationName, null, allBtn);
            container.appendChild(allBtn);

            years.forEach(y => {
                const btn = document.createElement("button");
                btn.textContent = y;
                btn.onclick = () => {
                    const filtered = data.filter(d => new Date(d.Fecha).getFullYear() === y);
                    renderPlot(filtered, stationName, y, btn);
                };
                container.appendChild(btn);
            });

            renderPlot(data, stationName, null, allBtn);

        } catch (error) {
            console.error(error);
            const errorMessage = error.message.includes('404') ? 'Error 404: ("detail":"Not Found")' : `Error al cargar el gráfico: ${error.message}`;
            chartDiv.innerHTML = `<p style="text-align:center;color:#dc3545;padding:100px;">${errorMessage}</p>`;
        }
    }
        
    function renderPlot(data, stationName, year, activeBtn) {
        document.querySelectorAll("#yearButtonsContainer button").forEach(b => b.classList.remove("active"));
        if (activeBtn) activeBtn.classList.add("active");

        const x_dates = data.map(d => d.Fecha);
        
        const y_values = data.map(d => {
            let value = d.Precipitacion_mm;
            
            // 1. Manejar valores que podrían ser cadenas vacías, NaN o texto
            if (typeof value === 'string') {
                value = value.trim();
                // Si la cadena está vacía o es 'NaN', es NULL (GAP).
                if (value === '' || value.toLowerCase() === 'nan') {
                    return null; 
                }
                // Convertir la cadena restante a flotante
                value = parseFloat(value);
            }

            // 2. Si el valor NO es un número finito (es NaN, Infinity), o es null/undefined,
            // lo forzamos a ser NULL (GAP en la línea).
            if (!isFinite(value) || isNaN(value) || value === null || value === undefined) {
                return null; 
            }
            
            // 3. Permitir que 0 sea un valor válido.
            return value; 
        });

        const trace = {
            x: x_dates,
            y: y_values,
            type: 'bar',
            line: {color: "#000", width: 1.5},
        };

        const layout = {
            title: `Precipitación diaria - ${stationName}${year ? " (" + year + ")" : ""}`,
            margin: {l: 60, r: 30, t: 60, b: 80}, 
            xaxis: {
                title: "Fecha", 
                rangeslider: {visible: true},
                domain: [0, 1] 
            },
            yaxis: {
                title: "Precipitación (mm)",
                // Dejamos que Plotly calcule el rango del eje Y automáticamente
            },
            hovermode: "x unified",
        };

        const chartDiv = document.getElementById("chartContainer");
        Plotly.react(chartDiv, [trace], layout, {responsive: true}).then(() => {
            Plotly.Plots.resize(chartDiv);
        });
    }

    window.onload = () => {
        inicializarMapa();
        cargarDatosGeoespaciales();
    };
    </script>
</body>
</html>
