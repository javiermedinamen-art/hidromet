<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Geoespacial Hidrométrica (Chile)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES Y LAYOUT --- */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #004d99;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 26px;
        }
        
        /* --- MAPA --- */
        #mapa {
            height: 650px;
            width: 100%;
            border: none; 
            border-radius: 8px;
        }
        
        /* --- ESTILO RESTAURADO PARA EL FONDO DE LA LEYENDA (Clase .info) --- */
        .info {
            padding: 6px 8px;
            font: 14px/16px 'Roboto', sans-serif;
            background: white;
            background: rgba(255,255,255,0.8); /* Fondo semitransparente */
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
            font-weight: 500;
        }
        
        /* Estilos de los iconos de la Leyenda */
        .legend i {
            width: 10px;
            height: 10px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Visualización de Estaciones Hidrométricas (Datos de Chile)</h1>
        
        <div id="mapa"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // --- VARIABLES GLOBALES PARA MANEJO DE ESTADO ---
        const API_BASE_URL = 'https://hidromet.onrender.com/api/v1'; 
        
        let mapa = null;
        let layerControl = null;
        let estacionesLayer = null; 
        
        // --- Constantes y Estilos ---
        function getColorByFuente(fuente) {
            fuente = (fuente || '').toUpperCase().replace(/_NERC/g, ''); 
            switch (fuente) {
                case 'DGA': return '#007bff';
                case 'CEAZAMET': return '#28a745';
                case 'CIEP': return '#ffc107';
                case 'CECS': return '#dc3545';
                case 'DMC': return '#6f42c1';
                case 'CR2': return '#fd7e14';
                default: return '#6c757d';
            }
        }
        
        const FUENTES_MAP = {
            'DGA': '#007bff', 'CEAZAMET': '#28a745', 'CIEP': '#ffc107', 
            'CECS': '#dc3545', 'DMC': '#6f42c1', 'CR2': '#fd7e14', 'Otro': '#6c757d'
        };

        // 1. Inicializar el mapa y controles base
        function inicializarMapa() {
            mapa = L.map('mapa').setView([-33.4489, -70.6693], 5);
            
            const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mapa);
            
            const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            });

            const baseMaps = {
                "OpenStreetMap (Calles)": osm, "Esri World Imagery (Satelital)": satelite
            };
            
            layerControl = L.control.layers(baseMaps, {}).addTo(mapa);
            
            // --- Leyenda de Fuentes ---
            const legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend'); 
                let labels = ['<b>Fuentes de Estaciones</b>'];
                for (const key in FUENTES_MAP) {
                    labels.push(
                        '<i style="background:' + FUENTES_MAP[key] + '"></i> ' + key
                    );
                }
                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(mapa);
        }

        
        // 2. Cargar Estaciones (Puntos)
        async function cargarDatosGeoespaciales() {
            const API_URL = `${API_BASE_URL}/lugares`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    console.error(`Error HTTP: ${response.status}`);
                    throw new Error(`Error al obtener los datos de la API (${response.status})`);
                }

                const geojsonData = await response.json();
                
                if (estacionesLayer) { mapa.removeLayer(estacionesLayer); layerControl.removeLayer(estacionesLayer); }

                estacionesLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function (feature, latlng) {
                        const color = getColorByFuente(feature.properties.fuente);
                        return L.circleMarker(latlng, { 
                            radius: 6, 
                            fillColor: color, 
                            color: "#000", 
                            weight: 1, 
                            fillOpacity: 0.8 
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            
                            const name = feature.properties.name || 'N/A';
                            const code = feature.properties.code_internal || 'N/A';
                            const elev = feature.properties.elevation || 'N/A';
                            const fuente = feature.properties.fuente || 'N/A';
                            
                            // *** RESTAURADO A feature.properties.basin ***
                            const cuenca = feature.properties.basin || 'N/A'; 
                            
                            const html = `<h4 style="margin: 0 0 5px; color: ${getColorByFuente(fuente)}; font-weight: 500;">${name}</h4>
                                          <p style="margin: 0;"><b>Código:</b> ${code}</p>
                                          <p style="margin: 0;"><b>Cuenca:</b> ${cuenca}</p>
                                          <p style="margin: 0;"><b>Elevación:</b> ${elev} m s.n.m.</p>
                                          <p style="margin: 0;"><b>Fuente:</b> <span style="font-weight: bold;">${fuente}</span></p>`;
                            layer.bindPopup(html);
                        }
                    }
                }).addTo(mapa);
                
                layerControl.addOverlay(estacionesLayer, "Estaciones Hidrométricas");

                // Zoom al bounding box de todas las estaciones cargadas
                const bounds = estacionesLayer.getBounds();
                if (bounds.isValid()) { mapa.fitBounds(bounds.pad(0.1)); }
                
            } catch (error) {
                console.error("Error al obtener los datos de estaciones:", error);
                alert("No se pudieron cargar los datos de estaciones. Por favor, revisa la consola para más detalles."); 
            }
        }
        
        // --- INICIO DE LA APLICACIÓN ---
        window.onload = function() {
            inicializarMapa();
            // Corrección del error tipográfico: 'cargarDatosGeoespacialess' -> 'cargarDatosGeoespaciales'
            cargarDatosGeoespaciales(); 
        };
    </script>

</body>
</html>
